<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file here -->
</head>
<body>
    <h1>Wedding RSVP</h1>
    <form action="submit_rsvp.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="response">Will you be attending?</label>
        <select id="response" name="response" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
        </select><br><br>
        <label for="party_size">Number of Guests:</label>
        <input type="number" id="party_size" name="party_size" min="0"><br><br>
        <input type="submit" value="Submit RSVP">
    </form>
</body>
</html>
